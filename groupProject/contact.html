    <div class="contact-content">
      <form name="myForm" action="https://getform.io/f/7c97ab5f-af18-4676-8f19-0f5a432fea27" enctype="multipart/form-data" onsubmit="return validateForm()" method="post">
        <br>
        <h1 style="text-align:center; margin-bottom: 1em;">Enquiry Form</h1>
        <div class="text-center">
          <div>
            <label for="choice" style="text-align:left; font-size:18px; ">Feedback</label>
            <input type="radio" name="choice" id="choice"value="Feeback" checked="true">

            <label for= "Request" style="text-align:left; font-size:18px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Request</label>
            <input type="radio" name="choice" id="choice" value="Request">
             
            <label for= "Other" style="text-align:left; font-size:18px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Other</label>
            <input type="radio" name="choice" id="choice" value="Other"><br><br>
          </div>
            
          <input type="text"  style="height:40px" size="80" id="Name" name="name" placeholder="Name"required>
          <br>
          <br>
          <input type="text" style="height:40px" size="80" id="contact number" maxlength="11" onkeyup="value=value.replace(/[^\d]/g,'')" onblur="value=value.replace(/[^\d]/g,'')" name="contact number"  placeholder="Phone Number"required>
          <br>
          <br>
          <input type="email"style="height:40px" size="80"name="email" id="email"  placeholder="Email"required><br>
          <br>
          <br>
        </div>
        <textarea placeholder="Message" name="message" id="message" rows="4" cols="50"></textarea>
        <br>
        <br>
        <div style=" margin-left:22%;">
        <input type="checkbox"  name="privacy policy" id="privacy policy">
        <a>By clicking submit, you agree to accept our<a>
        <a target="_blank" href="privacypolicy.html">Privacy Policy</a>
        </div>
        <br>
        <br>
        <div class="text-center">

          <br>
          <br>
        </div>
